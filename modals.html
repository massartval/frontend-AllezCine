<!DOCTYPE html>
<html lang="">
  <!-- !!! EN/FR? !!!  -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css" />
    <!-- Icons (social media, etc...) at <https://fontawesome.com/icons?d=gallery> -->
    <link rel="stylesheet" href="" />
    <!-- Fonts go BEFORE stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <div class="container-fluid">
    <div class="jumbotron">
      <!-- Modals buttons -->
      <div class="row" id="modals buttons">
        <i>Phone number</i>
        <button class="btn" id="login" data-toggle="modal" data-target="#loginModal">Login</button>
        <button class="btn" id="register" data-toggle="modal" data-target="#registerModal">Register</button>
      </div>
    </div>
  </div>

  <!-- Modals -->
  <!-- Login -->
  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header border-bottom-0">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-title text-center">
            <h4>Login</h4>
          </div>
          <div class="d-flex flex-column text-center">
            <form>
              <div class="form-group">
                <input type="text" class="form-control" id="username" placeholder="Username" />
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="Password" />
              </div>
              <button type="button" class="btn btn-info btn-block btn-round">Ok</button>
              <button type="button" class="btn btn-info btn-block btn-round">Create account</button>
              <div>
                <input type="checkbox" class="form-control" id="stay-connected" />
                <label for="stay-connected">Stay connected</label>
              </div>
              <div class="form-group">
                <a href="">Forgot password</a>
              </div>
              <button type="button" class="btn btn-info btn-block btn-round">Cancel</button>
            </form>

            <div class="text-center text-muted delimiter">or use a social network</div>
            <div class="d-flex justify-content-center social-buttons">
              <button type="button" class="btn btn-secondary btn-round" data-toggle="tooltip" data-placement="top" title="Twitter">
                <i class="fab fa-twitter"></i>
              </button>
              <button type="button" class="btn btn-secondary btn-round" data-toggle="tooltip" data-placement="top" title="Facebook">
                <i class="fab fa-facebook"></i>
              </button>
              <button type="button" class="btn btn-secondary btn-round" data-toggle="tooltip" data-placement="top" title="Linkedin">
                <i class="fab fa-linkedin"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer d-flex justify-content-center">
        <div class="signup-section">Not a member yet? <a href="#a" class="text-info"> Sign Up</a>.</div>
      </div>
    </div>
  </div>

  <!-- Register -->
  <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header border-bottom-0">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-title text-center">
            <h4>Register</h4>
          </div>
          <div class="d-flex flex-column text-center">
            <form>
              <div class="form-group">
                <input type="text" class="form-control" id="username1" placeholder="Username" />
              </div>
              <div class="form-group">
                <input type="email" class="form-control" id="email" placeholder="email@email.com" />
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="password1" placeholder="Password" />
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="password2" placeholder="Password" />
              </div>
              <div class="input-group">
                <select class="form-control" id="conditions">
                  <option>Conditions</option>
                  <option>Option 1</option>
                  <option>Option 2</option>
                </select>
              </div>
              <button type="button" class="btn btn-info btn-block btn-round">Register</button>
            </form>

            <div class="text-center text-muted delimiter">or use a social network</div>
            <div class="d-flex justify-content-center social-buttons">
              <button type="button" class="btn btn-secondary btn-round" data-toggle="tooltip" data-placement="top" title="Twitter">
                <i class="fab fa-twitter"></i>
              </button>
              <button type="button" class="btn btn-secondary btn-round" data-toggle="tooltip" data-placement="top" title="Facebook">
                <i class="fab fa-facebook"></i>
              </button>
              <button type="button" class="btn btn-secondary btn-round" data-toggle="tooltip" data-placement="top" title="Linkedin">
                <i class="fab fa-linkedin"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="modal-footer d-flex justify-content-center">
          <div class="signup-section">Not a member yet? <a href="#a" class="text-info"> Sign Up</a>.</div>
        </div>
      </div>
    </div>
  </div>
</html>
