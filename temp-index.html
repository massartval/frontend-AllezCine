<!DOCTYPE html>
<html lang="">
  <!-- !!! EN/FR? !!!  -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AllezCine</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css" />
    <!-- Icons (social media, etc...) at <https://fontawesome.com/icons?d=gallery> -->
    <link rel="stylesheet" href="" />
    <!-- Fonts go BEFORE stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <!-- These styles are here to help highlight
          the rows and columns to help visualise 
          how Bootstrap 4 renders them -->
  <style>
    .row {
      border: 1px solid #7451eb;
      padding: 3px;
    }
    [class^="col"] {
      padding: 1rem;
      border: 2px solid #3fa5db;
    }
  </style>

  <body>
    <!-- Jumbotron -->
    <header class="jumbotron-fluid">
      <div class="container">
        <!-- Top -->
        <div class="row">
          <div class="col-3">
            <h1>allezcine</h1>
          </div>
          <div class="col-3 droppdown">
            <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown button</button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Comedy</a>
              <a class="dropdown-item" href="#">Western</a>
              <a class="dropdown-item" href="#">Fiction</a>
            </div>
          </div>
          <div class="col-3">
            <span>contact</span>
          </div>
          <div class="col-3">
            <input type="search" id="site-search" name="search" aria-label="Search through site content" placeholder="search site" />
          </div>
        </div>
        <!-- Main -->
        <div class="row">
          <div id="carousel" class="carousel slide" data-ride="carousel" data-interval="2000">
            <ol class="carousel-indicators">
              <li data-target="#carousel" data-slide-to="0" class="active"></li>
              <li data-target="#carousel" data-slide-to="1"></li>
              <li data-target="#carousel" data-slide-to="2"></li>
              <li data-target="#carousel" data-slide-to="3"></li>
              <li data-target="#carousel" data-slide-to="4"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
              <div class="carousel-item active">
                <img src="assets/img/0.png" class="d-block w-100" />
              </div>
              <div class="carousel-item">
                <img src="assets/img/1.png" class="d-block w-100" />
              </div>
              <div class="carousel-item">
                <img src="assets/img/2.png" class="d-block w-100" />
              </div>
              <div class="carousel-item">
                <img src="assets/img/3.png" class="d-block w-100" />
              </div>
              <div class="carousel-item">
                <img src="assets/img/4.png" class="d-block w-100" />
              </div>
            </div>
            <!-- Controls -->
            <a href="#carousel" class="carousel-control-prev" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a href="#carousel" class="carousel-control-next" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
        <!-- Bottom -->>
        <div class="row">
          <div class="col-4">
            <i class="fas fa-phone-square-alt">(+000) 009 455 4068</i>
            <button id="login" class="btn">login</button>
            <button id="register" class="btn">register</button>
          </div>
        </div>
      </div>
    </header>
    <!-- Main content -->
    <main>
      <div class="container"></div>
    </main>
  </body>
</html>
